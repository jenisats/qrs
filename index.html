<!DOCTYPE html>

<head>
    <title>InteliApp By Unisys</title>
    <script> // Get the device platform. 
    var platform = navigator.platform.toLowerCase(); // If the platform is Android, redirect to the Play Store. 
    if (platform.indexOf("android") > -1) { 
        window.location.href = "https://play.google.com/store/apps/details?id=com.unisys.inteliapp.oneapp"; 
    } // If the platform is iOS, redirect to the App Store.
     else if (platform.indexOf("iphone") > -1 || platform.indexOf("ipad") > -1) 
     { window.location.href = "https://apps.apple.com/app/inteliapp-by-unisys/id1607251466"; } 
         console.log(platform);
     </script>
</head>
<body>
    <h1>InteliApp By Unisys</h1>
</body>
